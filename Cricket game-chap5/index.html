<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Bat Ball Stump Game</h1> 
  
  
  <button id="bat" class="choice-btn" ><img src="img\bat.png" alt="bat" class="choice-img"></button>
  <button id="ball" class="choice-btn"><img src="img\ball.png" alt="ball image" class="choice-img"></button>
  <button id="stump" class="choice-btn"><img src="img\stumps.png" alt="stumps image" class="choice-img"></button>
  
    <div>
      <h3 id="user-move"></h3>
      <h3 id="Comp-move"></h3>
      <h3 id="result"></h3>
      <h3 id="score"></h3>
    </div>

    <button id="reset">Reset</button>

  <script src="index.js" defer></script>
  
</body>
</html>
